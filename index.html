<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Hang Man</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-dark text-center ">
            <h1 class="display-1 font-weight-bold" id="header">Hang Man</h1>
        </div>
        <div class="row">

            <div id="icon" class="col-md-5 card text-center">
                <img id="icon" src="assets/images/21-haha-512.png" class="row card-img-top text-center" alt="defautImg">
                <br>
                <div class="row card bg-dark">
                    <div class="card-body">
                        <h2 class="card-title">Song</h2>
                        <h2 class="card-title" id="song-name"">- - - - - </h2>

                    </div>
                </div>
            </div>

            <div class=" col-md-7 text-center">

                            <div class="card bg-dark">
                                <div class="card-body">
                                    <h2 class="card-title">Wins</h2>
                                    <h2 class="card-title" id="wins-Text">0</h2>

                                </div>
                            </div>
                            <br>
                            <div class="card bg-dark">
                                <div class="card-body">
                                    <h2 class="card-title">Current Word:</h2>
                                    <h2 class="card-title" id="word-Text">0</h2>

                                </div>
                            </div>
                            <br>
                            <div class="card bg-dark">
                                <div class="card-body">
                                    <h2 class="card-title">Number of Guesses:</h2>
                                    <h2 class="card-title" id="guessTurns-Text">10</h2>

                                </div>
                            </div>
                            <br>
                            <div class="card bg-dark">
                                <div class="card-body">
                                    <h2 class="card-title">Letter already guessed:</h2>
                                    <h2 class="card-title" id="guesses-Text">- - - - -</h2>

                                </div>
                            </div>

                    </div>
                </div>


                <script src="assets/javascript/game.js"></script>
            </div>
</body>

</html>
